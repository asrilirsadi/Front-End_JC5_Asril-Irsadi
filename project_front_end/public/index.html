    <!--start-rate-->
		<script src="./src/js/jstarbox.js"></script>
		<link rel="stylesheet" href="./src/js/jstarbox.js" type="text/css" media="screen" charset="utf-8" />
		
		<script type="text/javascript">
			jQuery(function() 
			{
				jQuery('.starbox').each(function() 
				{
					var starbox = jQuery(this);
					
					starbox.starbox(
					{
						average: starbox.attr('data-start-value'),
						changeable: starbox.hasClass('unchangeable') ? false : starbox.hasClass('clickonce') ? 'once' : true,
						ghosting: starbox.hasClass('ghosting'),
						autoUpdateAverage: starbox.hasClass('autoupdate'),
						buttons: starbox.hasClass('smooth') ? false : starbox.attr('data-button-count') || 5,
						stars: starbox.attr('data-star-count') || 5
					}).bind('starbox-value-changed', function(event, value) 
					{
						if(starbox.hasClass('random')) 
						{
							var val = Math.random();
							starbox.next().text(' '+val);
							return val;
						} 
					})
				});
			});
		</script>
		<!--//End-rate-->

		<!-- script banner -->
		<script>
			$('#example1').coreSlider(
			{
					pauseOnHover: false,
					interval: 3000,
					controlNavEnabled: true
			});
		</script>

		<!-- script price (page product list) -->
		<script type='text/javascript'>//<![CDATA[ 
			$(window).load(function()
			{
				$( "#slider-range" ).slider(
				{
					range: true,
					min: 0,
					max: 2000,
					values: [ 300, 1200 ],
					slide: function( event, ui )
					{  
						$( "#amount" ).val( "Rp" + ui.values[ 0 ] + " - Rp" + ui.values[ 1 ] );
					}
				});
				$( "#amount" ).val( "Rp" + $( "#slider-range" ).slider( "values", 0 ) + " - Rp" + $( "#slider-range" ).slider( "values", 1 ) );
			});//]]>  
		</script>
